{% extends "fancylayout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Chatbot</h1>
  </div>
  <p1>Here is your personalized chat robot who lead you to any game you want to play on this website</p1>
  <p2>Games we have: hangman, blackjack, guessing, book of answers <p2>
  <form method="post" action="/chatbot/play">

    <input type="submit" class="btn btn-lg btn-danger">
  </form>
{% endblock %}
