{% extends "fancylayout.html" %}

{% block content %}
  <div class="jumbotron">
    <h1>Guess a Number
      <a href="/guess_a_number/start"
         class="btn btn-lg btn-danger">
        New Game
      </a>
    </h1>
  </div>
  <p5> </p5>
  {{state2['response']}}

   {{x}}
  {% endfor %}
  <p>
    {{state2['one_more_time']}}
  </p>
  <div align="center">
    <img src="https://contenthub-static.grammarly.com/blog/wp-content/uploads/2019/04/thumbnail-7075f02d50b2e1b87acaac02e0592003.jpeg" width="500">    
  </div>

{% endblock %}
